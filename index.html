<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins&display=swap" rel="stylesheet">

    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/f743791ba4.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  
  
</head>

<body>
  <div class="header">
    <img src="/images/logo.svg" alt="imagen">
  </div>
  <main class="container">
    <div class="imagenx"><img src="/images/illustration-mockups.svg"></div>
    <div class="paragrafht">
      <p class="title">Build The Community Your Fans Will Love</p>

      <p class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
       Create connections with your users as you engage in genuine discussion. </p>

      <a class="button" href="#">Register</a>
    </div>
    <footer class="footer">

      <div class="social">

      <a class="social-icon-box" href="#">
          <i class="social-icon fab fa-facebook-f"></i>
      </a>

      <a class="social-icon-box" href="#">
          <i class="social-icon fab fa-twitter"></i>
      </a>

      <a class="social-icon-box" href="#">
          <i class="social-icon fab fa-instagram"></i>
      </a>

      </div>

  
    </footer>
  </main>
</body>
</html>
